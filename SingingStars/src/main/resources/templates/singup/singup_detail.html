<html layout:decorate="~{layout}">
<style>

</style>
<div layout:fragment="content" class="container mt-5">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="headings d-flex justify-content-between align-items-center mb-0">
                    <h3 class="fw-bold border-bottom my-3 py-2" th:text="${question.title}"></h3>
                </div>
                <div>
            <a><small class="fw-bold text-primary" style="font-size:1em" th:text="${question.nickname}"></small></a>
            <p>
                <a><small class="text-muted"  th:text="${#temporals.format(question.getCreated, 'yyyy.MM.dd. HH:MM')}"></small></a>
                <a><small class="text-muted" th:text="|조회 ${question.view}|"></small></a>
                <a><small class="text-muted" th:text="|좋아요 ${#lists.size(question.voter)}|"></small></a>
            </p>
        </div>
                <div th:if="${question.video != null}">
                    <div class="border-top my-3 py-2 row-cols-3 video"   th:utext="${question.video}"></div>
                </div>
                <div class="border-top my-3 py-2 row-cols-3 text-break"  th:text="${question.content}"></div>
        </div>
        </div>

    </div>

    <div th:replace="~{comment :: commentFragment}">
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });

</script>
</html>
