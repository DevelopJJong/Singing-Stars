<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div class="login container" style="margin-top:-5rem" layout:fragment="content">
    <div class="login__content">
        <div class="login__img">
            <img src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg" alt="user login">
        </div>

        <div class="login__forms">
            <!--         login form -->
            <form th:action="@{/user/login}" method="post" class="login__register" id="login-in">
                <h1 class="login__title">로그인</h1>
                <div class="login__box">
<!--                    <i class='bx bx-user login__icon'></i>-->
                    <label for="email-input" class='bx bx-user login__icon'></label>
                    <input type="email" placeholder="Email" class="login__input" name="username" id="email-input" onkeyup="this.value=this.value.toLowerCase();">
                </div>
                <div class="login__box">
                    <label for="password-input" class='bx bx-lock login__icon'></label>
                    <input type="password" name="password" id="password-input" placeholder="Password" class="login__input">
                </div>
                <a href="#" class="login__forgot">비밀번호 찾기</a>
                <br>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        이메일 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
               <button type="submit" class="login__button">로그인</button>
                <div>
                    <span class="login__account login__account--account">아이디가 없으신가요?</span>
                    <span onclick="location.href='/user/signup'" class="login__signin login__signin--signup" id="sign-up">회원가입</span>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{footer :: footerFragment}"></footer>

</html>
<script>
    const signup = document.getElementById("sign-up");
    signin = document.getElementById("sign-in");
    loginin = document.getElementById("login-in");
    loginup = document.getElementById("login-up");

    signup.addEventListener("click", () => {
        loginin.classList.remove("block");
        loginup.classList.remove("none");

        loginin.classList.add("none");
        loginup.classList.add("block");
    })

    signin.addEventListener("click", () => {
        loginin.classList.remove("none");
        loginup.classList.remove("block");

        loginin.classList.add("block");
        loginup.classList.add("none");
    })
</script>
