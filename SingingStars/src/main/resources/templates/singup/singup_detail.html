<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
        <div class="headings d-flex justify-content-between align-items-center mb-0">
            <h3 class="border-bottom my-3 py-2" th:text="${question.title}"></h3>

        </div>
        <div>
            <a><small class="font-weight-bold text-primary" th:text="${question.nickname}"></small></a>
            <a><small class="font-weight-bold" th:text="${#temporals.format(question.created_at, 'yyyy.MM.dd.')}"></small></a>
        </div>
                <div class="bg-white border rounded-5 row-cols-3"  th:text="${question.content}"></div>

                <div style="text-align: left">
                    <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                       th:data-uri="@{|/singup/vote/${question.id}|}">
                        추천
                        <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                    </a>
                    <span class="my-3">
        <a th:href="@{|/singup/update/${question.id}|}" class="btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated()"
           th:if="${question.siteUser != null and #authentication.getPrincipal().getUsername() == question.siteUser.email}"
           th:text="수정"></a>
    </span>
                    <span class="my-3">
        <a href="javascript:void(0);" th:data-uri="@{|/singup/delete/${question.id}|}"
           class="delete btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated() or hasRole('ADMIN')"
           th:if="${question.siteUser != null and #authentication.getPrincipal().getUsername() == question.siteUser.email}"
           th:text="삭제"></a>
    </span>
                </div>
        </div>
        </div>

    </div>

    <div th:replace="~{comment :: commentFragment}">
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
