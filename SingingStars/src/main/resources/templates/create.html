<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2 text-center">게시글 등록</h5>
    <form th:object="${questionForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" th:value="*{subject}" placeholder="제목을 입력해주세요" class="form-control">
        </div>
        <div class="mb-3">
            <label for="video" class="form-label">유튜브 링크</label>
            <textarea name="video" id="video" class="form-control" th:field="*{video}" rows="5" placeholder="유튜브링크를 입력해주세요"></textarea>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <div style = "text-align: right">
<!--            <button type="submit" value="글쓰기" class="btn btn-outline-dark"></button>-->
            <input type="submit" value="글쓰기" class="btn btn-outline-dark">
        </div>
    </form>
</div>
</html>
